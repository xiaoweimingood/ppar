NAME: 'dataset_v8_5labels_peseudo_fix_head_blocked.20231225.{}.{}.emb{}.vtb{}.bs{}.{}e.{}.{}.{}.lrft{}.lrnew{}'

DATASET:
  TYPE: 'pedes'
  NAME: 'PPAR'
  TRAIN_SPLIT: 'train'
  VAL_SPLIT: 'val'
  ZERO_SHOT: False
  LABEL: 'eval'
  HEIGHT: 224
  WIDTH: 224
  # PATH: data/PPAR/dataset_v8_5labels_peseudo_20231116.pkl
  PATH: data/PPAR/dataset_v8_5labels_peseudo_fix_head_blocked_v2_20231229.pkl

RELOAD:
  TYPE: False
  NAME: 'backbone'

BACKBONE:
 TYPE: 'intern_image_t'

CLASSIFIER:
  # NAME: 'linear_internimage'
  NAME: 'mldecoder'
  # NAME: 'q2l'
  POOLING: 'avg'
  SCALE: 1
  BN: False

LOSS:
  TYPE: 'aplloss'
  LOSS_WEIGHT: [1]
  SAMPLE_WEIGHT: 'weight'


TRAIN:
  USE_LABEL_EMBEDDING: False
  USE_VTB: False
  CLIP_GRAD: True
  BATCH_SIZE: 80
  MAX_EPOCH: 100
  OPTIMIZER:
    TYPE: 'adamw'
    WEIGHT_DECAY: 1e-4
  LR_SCHEDULER:
    TYPE: 'annealing_cosine'
    LR_FT: 0.0001
    LR_NEW: 0.0001
  EMA:
    ENABLE: False

METRIC:
  TYPE: 'pedestrian'

VIS:
  CAM: 'valid'
